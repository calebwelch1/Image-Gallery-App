<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container"></div>

    <form id="giph-form">
      <label for="giph-input">Search for a movie</label>
      <input type="text" id="giph-input" /><br />

      <!-- This button will trigger our AJAX call -->
      <input id="find-giph" type="submit" value="giph Search" />
    </form>

    <!-- We'll be dumping our JSON contents in here -->
    <div id="giph-view"></div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="Unsplashscript.js"></script>
    <script src="GIPHYscript.js"></script>
    <script src="script.js"></script>
    <script>
      $("#find-giph").on("click", function (event) {
        // event.preventDefault() can be used to prevent an event's default behavior.
        // Here, it prevents the submit button from trying to submit a form when clicked
        event.preventDefault();

        // Here we grab the text from the input box
        var giphs = $("#giph-input").val();

        // Here we construct our URL
        var api_key = "s02hiQd6APdDVB10fdIxKJXAYvwQQ233";
        var queryURL = `https://api.giphy.com/v1/gifs/search?api_key=${api_key}&q=${giphs}&limit=1`;

        // Write code between the dashes below to hit the queryURL with $ajax, then take the response data
        // and display it in the div with an id of movie-view

        // ------YOUR CODE GOES IN THESE DASHES. DO NOT MANUALLY EDIT THE HTML ABOVE.

        $.get(queryURL).then(function (response) {
          $("#giph-view").text(response.data[0].images.original.mp4);
          console.log(response);
          var imgUrl = response.data[0].images.original.url;
          var imgEl = $("<img>", { src: imgUrl });
          $("#giph-view").append(imgEl);
        });

        // -----------------------------------------------------------------------
      });
    </script>
  </body>
</html>
